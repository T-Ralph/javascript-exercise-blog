<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
    <title>JavaScript Assignment - Blog Post</title>
</head>
<body>
    <header>
        <nav>
            <h2>Blog Titles</h2>
            <ul>
                <li class="pre-loaded"><a href="#add-blog-post">Add Blog Post</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>Blog Posts</h1>
            <section id="add-blog-post" class="pre-loaded">
                <h2>Add New Blog Post</h2>
                <form>
                    <label for="title">Blog Title</label><br>
                    <input type="text" name="title" id="title" placeholder="Blog Title" required><br>
                    <label for="content">Blog Post</label><br>
                    <textarea name="content" id="content" placeholder="Blog Content" required></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>
            <span>&copy; JavaScript Assignment - Blog Post</span>
        </p>
    </footer>
</body>
</html>
